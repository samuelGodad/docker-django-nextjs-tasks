
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: taskmanager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=taskmanager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      # - ./backend:/app  # Commented out for production - use built image
      - static_volume:/app/staticfiles
    # ports:
    #   - "8000:8000"  # Commented out - access through nginx on port 80
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=taskmanager
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskmanager_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api
    container_name: taskmanager_frontend
    # volumes:  # Commented out for production - use built image
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - backend
    networks:
      - taskmanager_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: taskmanager_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - taskmanager_network

volumes:
  postgres_data:
  static_volume:

networks:
  taskmanager_network:
    driver: bridge




